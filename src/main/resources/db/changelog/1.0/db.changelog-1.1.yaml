databaseChangeLog:
  - changeSet:
      author: Musayev Anar
      id: create books table
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: genre
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: page_count
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: publishing_year
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: publisher_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: publisher_id
                    referencedColumnNames: ID
                    referencedTableName: publishers
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed:  now()
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: now()


