databaseChangeLog:
  - changeSet:
      author: Musayev Anar
      id: create authors table
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: birth_day
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed:  now()
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: now()